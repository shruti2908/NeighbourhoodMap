<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> Ahmedabad Neighbourhood Map </title>
		<link href="css/style.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div>
			<!-- Input for location -->
			<h2>Ahmedabad Neighbourhood Map</h2>
			<div class= "search-box">
				<input type="text" class="textbox" data-bind="textinput:queryLocations" placeholder="Search">
			</div>
			<!-- Location list -->
			<div class = "map_and_list">
				<ul data-bind="foreach: loc">
					<li>
						<span data-bind="text: name, click: $parent.showInfoWindow"></span>
						<hr>
					</li>
				</ul>
			<!-- Google Map -->
				<div id="map-canvas"></div>
			</div>
		</div>	
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/knockout-3.4.1.js"></script>
	<script src="js/main.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8yJQRgUt7KjOP74ZPDy20TWdGREGQE5I&v=3&callback=initializeMap" onerror="errorHandling()"></script>
	</body>
</html>
